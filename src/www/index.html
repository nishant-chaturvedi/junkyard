<!DOCTYPE html>
<html lang="en">

<head>
    <title>Junk Yard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="jylogo.gif" class="logo float-left" alt="JunkYard">
            </div>

            <div class="col-6">
                <p id="jyowner"></p>
                <p id="myaddress"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <ul class="list-group" id="items-to-buy"></ul>
            </div>
            <div class="col-6">
                <ul class="list-group" id="account-balance"></ul>
            </div>
        </div>
    </div>

    <script src="web3.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

    <script type="text/template" id="template-items">
        <li class="list-group-item">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{title}}</h4>
                    <h6 class="card-subtitle mb-2 text-primary">{{value}} Wei</h6>
                    <span><strong>Owner:</strong> <i>{{owner}}</i></span>
                    <button class="btn btn-success buy-btn" data-id="{{id}}" data-value="{{value}}">Buy Now</button>
                </div>
            </div>
        </li>
    </script>

    <script type="text/template" id="template-balances">
        <li class="list-group-item">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Account: {{account}}</h6>
                    <h6 class="card-subtitle mb-2">Balance <span class="{{class-name}}">{{balance}} Wei</span></h6>
                </div>
            </div>
        </li>
    </script>

</body>

</html>
